<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact • Swoosh</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>

  <header class="site-header">
    <a class="brand" href="index.html">
      <span class="brand-text">SWOOSH</span>
    </a>

    <button class="menu-toggle" aria-label="Open menu">☰</button>

    <nav id="site-menu" class="site-menu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Questions, quotes, or partnerships? Drop us a line.</p>

    <form id="contact-form" class="card" action="#" method="post" novalidate>
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Serena Williams" required>

      <label for="message">Your message</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us what you need..." required></textarea>

      <fieldset>
        <legend>I'm interested in</legend>
        <label><input type="radio" name="interest" value="starter" required> Starter</label>
        <label><input type="radio" name="interest" value="pro"> Pro</label>
        <label><input type="radio" name="interest" value="coach"> Coach</label>
      </fieldset>

      <label for="budget">Budget range</label>
      <select id="budget" name="budget" required>
        <option value="" disabled selected>Select one</option>
        <option value="under-100">Under $100</option>
        <option value="100-200">$100–$200</option>
        <option value="300-plus">$300+</option>
      </select>

      <button type="submit" class="button">Send</button>
    </form>

    <section class="site-footer" style="text-align: left; padding: 0;">
      <h2>Other ways to reach us</h2>
      <p>Email: <a href="mailto:hello@swoosh.example">hello@swoosh.example</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Swoosh • All rights reserved</p>
  </footer>
</body>
</html>
