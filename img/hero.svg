<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#075985"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  <!-- Court lines -->
  <rect x="200" y="180" width="880" height="360" fill="none" stroke="white" stroke-width="4"/>
  <line x1="640" y1="180" x2="640" y2="540" stroke="white" stroke-width="3" stroke-dasharray="10,10"/>
  <circle cx="980" cy="260" r="100" fill="#22c55e" opacity="0.15" filter="url(#blur)"/>
  <circle cx="360" cy="520" r="120" fill="#eab308" opacity="0.12" filter="url(#blur)"/>
</svg>
